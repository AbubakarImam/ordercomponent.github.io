<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="min-h-screen w-full p-4 py-4">
    <div class="flex flex-col overflow-hidden mx-auto items-center justify-center my-8 rounded-3xl w-5/6 md:w-1/3 h-full">
      <img src="images/illustration-hero.svg" alt="">
      <div class="p-4 md:px-12 flex flex-col bg-white items-center justify-center space-y-4">
        <h1 class="p-2 text-2xl font-extrabold">Order Summary</h1>
        <p class="text-gray-400 text-center">You can now listen to millions of
          songs,audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="p-4 space-x-6 md:space-x-28 flex flex-row items-center justify-between bg-gray-100 bg-opacity-50 rounded-md">
          <div class="gap-1 flex flex-row">
            <img src="images/icon-music.svg" alt="">
            <p class="text-xs font-semibold md:text-sm inline-block">Annual Plan <br>
              <span class=" text-xs text-gray-500">$59.99/year</span>
            </p>
          </div>
          <a href="#" class="text-blue-800 hover:underline text-xs">Change</a>
        </div>
        <div class="bg-blue-800 rounded-2xl w-5/6 md:w-full m-14 flex items-center py-3 shadow-xl hover:bg-blue-200">
          <a href="#" class="mx-auto">Proceed to Payment</a>
        </div>
        <a href="#" class="text-gray-500">Cancel Order</a>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
